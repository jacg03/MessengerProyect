<!-- Este es el contenedor general -->
<div class="container-fluid" style="height: 100vh;">

  <div class="row">

    <!-- Contenedor para el historial de mensajes -->
    <div class="col-md-3" style="background-color:aqua;">
      <app-history></app-history>
    </div>

    <!-- Contenedor para el inbox y el detail -->
    <div class="col-md-9">

      <div class="row">
        
        <!-- Contenedor para el titulo -->
        <div class="col-md-12" style="height: 10%;">
          <div class="row">
            <label class="col-md-12">Soy el titulo</label>
          </div>
        </div>

        <!-- Contenedor solo chat -->
        <div class="col-md-8 container-fluid" style="height: 90%;">
          <app-inbox></app-inbox>
        </div>

        <!-- Contenedor solo detalle de chat -->
        <div class="col-md-4 container-fluid" style="background-color: rgb(232, 139, 250); height: 90%;">
          <app-detail></app-detail>
        </div>
      </div>

    </div>
  </div>



</div>
