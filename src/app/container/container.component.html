<div class="row">

  <!-- Contenedor para el titulo -->
  <div class="col-md-12 titlecontainer" style="border-bottom: 1px solid rgba(0, 0, 0, .10);">
    <div class="row text-center">
      <label class="col-12 text-center title pt-2"><b>{{ nombre }}</b></label>
      <label class="col-12 text-center subtitle">Activo(a) en Messenger</label>
    </div>
  </div>

  <!-- Contenedor solo chat -->
  <div class="col-md-8 bodycontainer">
    <div class="row">
      <app-inbox class="col-md-12"></app-inbox>
    </div>
  </div>

  <!-- Contenedor solo detalle de chat -->
  <div class="col-md-4 bodycontainer" style="border-left: 1px solid rgba(0, 0, 0, .10);">
    <div class="row">
      <app-detail class="col-md-12"></app-detail>
    </div>
  </div>

</div>
